<svg fill="none" width="640" height="35" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        div {
          width: fit-content;
          margin: 0 auto;
        }

        h1 {
          color: #f0f6fc;
          text-shadow: -1px -1px #0d1117, 1px -1px #0d1117, -1px  1px #0d1117, 1px  1px #0d1117;
          font-family: monospace;
          overflow: hidden;
          border-right: .15em solid #ccc;
          white-space: nowrap;
          margin: 0 auto; 
          letter-spacing: .15em; 
          animation: 
            typing 4.5s steps(30, end) infinite,
            blink-caret .5s step-end infinite;
        }

        @keyframes typing {
          0% { width: 0 }
          65% { width: 100% }
          100% { width: 100% }
        }

        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: #ccc }
        }
      </style>
      <div>
        <h1>I'm Voke, Nice to meet you ðŸ‘‹</h1>
      </div>
    </div>
  </foreignObject>
</svg>
