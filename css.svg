<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      h1 {
        color: black;
        font-weight: bolder;
        font-size: 20px
      }
          
      .bigbox {
        padding: 20px;
        height: 250px;
        width: 250px;
        text-align:center;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
        border: 1.5px solid black;
        border-radius: 20px;
        background-color: white;

        box-shadow: rgba(125, 125, 125, 0.4) 5px 5px, rgba(125, 125, 125, 0.3) 10px 10px, rgba(125, 125, 125, 0.2) 15px 15px, rgba(125, 125, 125, 0.1) 20px 20px, rgba(125, 125, 125, 0.05) 25px 25px;
      }

      .box {
        margin: 60px auto;
        height: 100px;
        width: 200px;
        position: relative;
      }
      
      .dot {
        font-size: 24px;
        font-weight: bolder;
        color: red;
        position: absolute;
        left: 9px;
        top: 47px;
        transform: translate( -50%, -50%);
        text-shadow: -1px -1px #666, 1px -1px #666, -1px  1px #666, 1px  1px #666;
        animation: infinity 2s linear infinite;
      }

      .b {animation-delay: .1s;}

      .c {animation-delay: .2s;}

      .d {animation-delay: .3s;}

      .e {animation-delay: .4s;}

      .f {animation-delay: .5s;}

      .g {animation-delay: .6s;}

      .h {animation-delay: .7s;}

      .i {animation-delay: .8s;}

      @keyframes infinity {
        0%   {left:9px; top:47px; colr:red;}
        6%   {left:16px; top:70px;}
        12%   {left:42px; top:82px;}
        18%   {left:70px; top:70px; color:orange;}
        25%   {left:95px; top:47px;}
        31%   {left:119px; top:22px;}
        37%   {left:147px; top:11px;}
        43%   {left:173px; top:22px; color:gold;}
        50%   {left:180px; top:47px;}
        56%   {left:173px; top:70px;}
        62%   {left:147px; top:82px; color:green;}
        68%   {left:119px; top:70px;}
        75%   {left:95px; top:47px;}
        81%   {left:70px; top:22px; color:blue;}
        87%   {left:42px; top:11px;}
        93%   {left:17px; top:23px;}
        100%   {left:9px; top:47px;}
      }
      </style>
          <div class="bigbox">
            <h1>Hi I'm new to coding ðŸ‘‹</h1>
            <div class="box">
              <div class="dot a">c</div>
              <div class="dot b">o</div>
              <div class="dot c">d</div>
              <div class="dot d">i</div>
              <div class="dot e">n</div>
              <div class="dot f">g</div>
              <div class="dot g">.</div>
              <div class="dot h">.</div>
              <div class="dot i">.</div>
            </div>
          </div>
    </div>
  </foreignObject>
</svg>
