<svg fill="none" width="280" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <style>
      h1 {
        color: #1c1;
        position: relative;
        padding-inline: 30px;
        font-family: sans-serif;
        font-weight: 800;
        margin: 0;
      }

      h1::before,
      h1::after {
        padding-inline: 30px;
        color: #1c1;
        content: "Have Fun ðŸ˜Ž";
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
      }

      h1::before {
        left: 2px;
        text-shadow: -2px 0 #a0a;
        animation-name: glitch-animation-1;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }

      h1::after {
        left: -2px;
        text-shadow: -2px 0 #red;
        animation-name: glitch-animation-2;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }

      @keyframes glitch-animation-1 {
        0%   { clip: rect(44px, 350px, 56px, 30px); }
        10%  { clip: rect(10px, 350px, 80px, 30px); }
        20%  { clip: rect(90px, 350px, 130px, 30px); }
        30%  { clip: rect(35px, 350px, 60px, 30px); }
        40%  { clip: rect(65px, 350px, 85px, 30px); }
        50%  { clip: rect(20px, 350px, 40px, 30px); }
        60%  { clip: rect(75px, 350px, 95px, 30px); }
        70%  { clip: rect(45px, 350px, 70px, 30px); }
        80%  { clip: rect(10px, 350px, 30px, 30px); }
        90%  { clip: rect(55px, 350px, 80px, 30px); }
        100% { clip: rect(30px, 350px, 60px, 30px); }
      }

      @keyframes glitch-animation-2 {
        0%   { clip: rect(50px, 350px, 70px, 30px); }
        10%  { clip: rect(30px, 350px, 60px, 30px); }
        20%  { clip: rect(10px, 350px, 40px, 30px); }
        30%  { clip: rect(85px, 350px, 105px, 30px); }
        40%  { clip: rect(45px, 350px, 70px, 30px); }
        50%  { clip: rect(15px, 350px, 35px, 30px); }
        60%  { clip: rect(70px, 350px, 90px, 30px); }
        70%  { clip: rect(20px, 350px, 50px, 30px); }
        80%  { clip: rect(60px, 350px, 85px, 30px); }
        90%  { clip: rect(40px, 350px, 60px, 30px); }
        100% { clip: rect(25px, 350px, 45px, 30px); }
      }
    </style>
    <div xmlns="http://www.w3.org/1999/xhtml">
      <h1>Have Fun ðŸ˜Ž</h1>
    </div>
  </foreignObject>
</svg>
